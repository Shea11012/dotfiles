[global]
# 如果不存在,则初始化仓库
initialize = true


[window]
repository = "local:z:/aliyun/backup"
password-file = "key"

[window.backup]
tag = ["window"]
source = [
    "c:/Users/18723/workspace/mxy/mxy-wiki",
    "c:/Users/18723/workspace/mxy/mxy-private-diary",
]
skip-if-unchanged = true
exclude-file = "excludes.txt"

[window.restore]
# 只覆盖更新的
overwrite = "if-newer"

[window.forget]
# 只保留最近一天的
keep-daily = 1
