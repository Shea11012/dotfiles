hosts:
  "*.local.com": 192.168.32.100

sniffer:
  enable: false
  force-dns-mapping: false
  parse-pure-ip: false
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
  skip-domain:
    - Mijia Cloud

tun:
  enable: true
  stack: gvisor
  device: utun
  auto-route: true
  auto-detect-interface: true
  auto-redirect: true
  dns-hijack:
    - 0.0.0.0:53

ntp:
  enable: true
  write-to-system: true
  server: ntp.tencent.com
  port: 123
  interval: 30

profile:
  store-selected: true
  store-fake-ip: true

hc: &hc
  health-check:
    enable: true
    url: http://cp.cloudflare.com
    interval: 300

