    <<: *domain
    path: ./rules/ai.yaml
    url: https://raw.githubusercontent.com/DustinWin/ruleset_geodata/mihomo-ruleset/ai.yaml
  proxy:
    <<: *domain
    path: ./rules/proxy.yaml
