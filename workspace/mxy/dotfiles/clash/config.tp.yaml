    - 119.29.29.29
    - 223.5.5.5
  # dnsæŸ¥è¯¢å¤±è´¥åçš„fallbackï¼Œç¡®ä¿dnsæ­£ç¡®
  fallback:
    - https://208.67.222.222/dns-query
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
    - tls://8.8.4.4
  # æŒ‡å®šDNSä»£ç†ç­–ç•¥
  nameserver-policy:
    "rule-set:china-max-domain,china-dns": *cn
    "rule-set:proxy": *fo
  fallback-filter:
    geoip: true
    ipcidr: [240.0.0.0/4, 0.0.0.0/32]

hosts:
  "openwrt.local.com": 192.168.32.100

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
  skip-domain:
    - Mijia Cloud

tun:
  enable: true
  stack: system
  device: utun
  auto-route: true
  auto-detect-interface: true
  auto-redirect: true
  dns-hijack:
    - tcp://any:53

ntp:
  enable: true
  write-to-system: true
  server: ntp.tencent.com
  port: 123
  interval: 30

profile:
  store-selected: true
  store-fake-ip: true

hc: &hc
  health-check:
    enable: true
    url: http://cp.cloudflare.com
    interval: 300

