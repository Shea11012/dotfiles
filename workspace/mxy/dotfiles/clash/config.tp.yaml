allow-lan: true
mode: rule
mixed-port: 7890
tproxy-port: 7894
external-ui: ui
external-controller: 0.0.0.0:9090
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip" #ä» GitHub Pages åˆ†æ”¯è·å–
tcp-concurrent: true
find-process-mode: "off"
ipv6: false
log-level: info
global-client-fingerprint: chrome

geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
  mmdb: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"

policy:
  cn: &cn ["https://dns.alidns.com/dns-query", "https://doh.pub/dns-query"]
  fo:
    &fo ["https://cloudflare-dns.com/dns-query", "https://dns.google/dns-query"]

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:7874
  enhanced-mode: fake-ip
  use-hosts: true
  fake-ip-filter:
    - "*.local"
    - "*.test"
    - "ntp.tencent.com"
  # é»˜è®¤çš„åŸŸåæœåŠ¡å™¨
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  # ç”¨ä½œè§£ædnsçš„åŸŸåæœåŠ¡å™¨
